<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  <!-- basic info -->
  <title>Modern Name Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="page-header">
      <h1>Modern Name Generator</h1>
    </div>

    <div class="jumbotron">
      <input type="text" id="name" class="form-control" placeholder="Enter your name" onkeyup="Generator.keyup(event)"></input>
      <h2 class="title">
        <span class="text-muted"></span>
      </h2>
      <button type='submit' class="btn btn-primary btn-lg more-button" onclick='Generator.buttonClicked()'>Generate</button>
    </div>
  </div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="generator.js"></script>
<!--[if lt IE 9]><script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</body>
</html>
