<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
  <!-- basic info -->
  <title>Edgerh</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js'></script>
</head>

<body ng-app='edgerhApp'>

  <div class="container" ng-controller='GeneratorController'>
    <div class="page-header">
      <h1>Edgerh <small>Edgier names for edgier people</small></h1>
    </div>

    <div class="jumbotron">
      <input type="text" class="form-control" placeholder="Enter your name" ng-model='name'></input>
      <h2 class="title">
        <span class="text-muted">{{ display }}</span>
      </h2>
    </div>
    <div class="jumbotron">
      <h2>Want something a little edgierh?<br />
      <small>Get a random noun as a starting point!</small></h2>
      <button class='btn btn-primary' ng-click="getRandomNoun()">Randomize the Edginess!</button>
      <span class="text-muted">{{ noun }}</span>
      <h2><small>Hit the button below to edgify your noun name!</small></h2>
      <button class='btn btn-primary' ng-click="generateEdgerhNoun()">ULTIMATE EDGINESS</button>
      <span class="text-muted">{{ ultimate }}</span>
    </div>
  </div>

  <!-- Module and Controller -->
  <script src="generator.js"></script>

  <!-- Factory for nouns -->
  <script src="dictionary.js"></script>
</body>
</html>
